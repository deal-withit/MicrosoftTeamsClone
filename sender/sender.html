<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <link rel="stylesheet" href="../style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <title>Create Call</title>
    </head>
    <body>
    <div class="main_body">
        <div id="call_div">
            <img class ="company_icon"src="../images/logo.png" alt="Microsoft"><br>
            <br><br><br><br>
            
                <h2>Microsoft Teams</h2><br>
                <center>
                     <h3 id="desc">Try Out the new Microsoft Teams</h3>
                </center>   
            <input class="input_id" placeholder="Enter a unique Id:   "
                    type="text"
                    id="username-input"/><br>
            <button onclick="sendUsername()" class="btn">Send</button>
            <button onclick="startCall()" class="btn">Start Call</button>
       </div>
     </div> 
    </div>

        <div id="video-call-div">
            <video muted id="local-video" autoplay></video>
            <video id="remote-video" autoplay></video>
            <div class="call-action-div">
             <div style="display: inline-block;">
                <button  onclick="muteVideo()" id="handlevideo" class="btn_action">
                    <i class="fa fa-camera fa-2x"></i></button>
                <button onclick="muteAudio()"  id="handleaudio" class="btn_action">
                    <i class="fa fa-microphone fa_custom fa-2x"></i></button>
                </div> 
            </div>
        </div>
    
        <script src="./sender.js"></script>
   
    </body>

</html>
