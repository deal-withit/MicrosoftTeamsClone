<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Teams clone | SignIn</title>
    
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
    rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>

    <link rel="stylesheet" type="text/css" href="signuplogin.css">
</head>
<body>
    <div class="main_body">
        <p id="header">Microsoft Teams Clone</p>
        <div id="call_div">
            <img class ="company_icon"src="../images/logo.png" alt="Microsoft"><br>
            <br><br><br><br>
        <form onsubmit="login()" id="LoginForm">
            <small><span id="error" style="color:red"></span></small>  
            <input id="email" class="input_id" placeholder="Email Address"
                    type="text"
                    required/><br>
            <input id="password" class="input_id" placeholder="Password"
                    type="password"
                    required/><br>
            
            <button type="submit" class="btn">SignIn</button>
            <center>
                <a href="#" onclick="forgotpass()">Forgot password ?</a>
            </center>
            </form>
       </div>
     </div> 
     

     <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>

<script src="firebase.js"></script>
<script src="signin.js"></script>
</body>
</html>
